<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>abitofEDU</title>
		<link rel="icon" type="image/svg" href="logoEdu.svg"/>
    	<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">

	</head>
	<body onload="startIndex()">
		<header>
			<a href="https://abitofs.github.io"><img src="logoD.svg" alt="abitofs" height="50px"/> HOME </a>
			<a href=""><img src="logoEdu.svg" alt="edu" height="50px" width="52px"/> EDU</a>
			<label>Przedmiot
				<select id="wyborZestawu" name="wyborZestawu" onclick="index.ZmianaZestawu()">
					<option value="niem">Niemiecki</option>
					<option value="geo">Geografia</option>
					<option value="ang">Angielski</option>
				</select>
			</label>
		</header>
		<main>
			<div class="buttonsInRow">
				<button disabled="disabled">Zacznij naukę!</button>

				<button disabled="disabled">Graj!</button>
			</div>
			<h2 id="listaPojecHeader">Lista Pojęć: 
			<label>Sortuj
				<select id="wyborSortowania" name="wyborSortowania" onclick="index.ZmianaZestawu()">
					<option value="rodz">Według rodzajnika</option>
					<option value="org">Orginalna kolejność</option>
					<option value="alf">Alfabetycznie</option>
				</select>
